<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>播放音频</title>
</head>
<body>
<!--<button onclick="clickA()">播放/暂停</button>-->
<audio id="audio" src="http://malinkang.com/images/G.E.M.%E9%82%93%E7%B4%AB%E6%A3%8B%20-%20%E5%9B%9A%E9%B8%9F.mp3" controls="controls">您的浏览器不支持</audio>
<script>
    var a = document.getElementById("audio");
    function clickA(){
        if (a.paused){
            a.play();
        }else{
            a.pause();
        }
    }
</script>
</body>
</html>
